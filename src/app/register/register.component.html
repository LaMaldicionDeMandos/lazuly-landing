<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Registrarse</h2>
        <h3 class="section-subheading text-muted">Aquí podes registrarte y probar Lázuly.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="registerForm" name="sentRegistration" novalidate>
          <div class="row">
            <div class="col-md-2" >
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input [(ngModel)]="registration.school_name" class="form-control" id="school_name" type="text"
                       placeholder="Nombre de tu Escuela *" name="schoolName">
                <p [hidden]="!errors.school_name"
                   class="help-block text-danger">Por favor ingresá el nombre de tu escuela.</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.first_name" class="form-control" id="first_name" type="text"
                       placeholder="Nombre *" name="firstName">
                <p [hidden]="!errors.first_name"
                   class="help-block text-danger">Por favor ingresá tu nombre.</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.last_name" class="form-control" id="last_name" type="text"
                       placeholder="Apellido *" name="lastName">
                <p [hidden]="!errors.last_name" class="help-block text-danger">Por favor ingresá tu apellido.</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input [(ngModel)]="registration.email" class="form-control" id="email" type="email"
                       placeholder="Tu email *" name="email">
                <p [hidden]="!errors.email" class="help-block text-danger">Por favor ingresá tu email.</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.password" class="form-control" id="password" type="password"
                       placeholder="contraseña *" name="password">
                <p [hidden]="!errors.password" class="help-block text-danger">Por favor ingresá tu contraseña.</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.rePassword" class="form-control" id="re_password" type="password"
                       placeholder="Vuelve a ingresar la contraseña *" name="rePassword"/>
                <p [hidden]="!errors.rePassword" class="help-block text-danger">Escribiste bien tu contraseña?</p>
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="successRegistration"></div>
              <button id="registrationButton" class="btn btn-primary btn-xl text-uppercase" type="submit"
              (click)="register()">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
