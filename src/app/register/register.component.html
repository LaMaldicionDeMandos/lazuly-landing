<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Registrarse</h2>
        <h3 class="section-subheading text-muted">Aquí podes registrarte y probar Lázuly.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="registerForm" name="sentRegistration" novalidate>
          <div class="row">
            <div class="col-md-2" >
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input [(ngModel)]="registration.school_name" class="form-control" id="school_name" type="text"
                       placeholder="Nombre de tu Escuela *" required
                       data-validation-required-message="Por favor ingresá el nombre de tu escuela.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.first_name" class="form-control" id="first_name" type="text"
                       placeholder="Nombre *" required data-validation-required-message="Por favor ingresá tu nombre.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.last_name" class="form-control" id="last_name" type="text"
                       placeholder="Apellido *"
                       required data-validation-required-message="Por favor ingresá tu apellido.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input [(ngModel)]="registration.email" class="form-control" id="email" type="email"
                       placeholder="Tu email *" required data-validation-required-message="Por favor ingresá tu email.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.password" class="form-control" id="password" type="password"
                       placeholder="contraseña *"
                       required data-validation-required-message="Por favor ingresá tu contraseña.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="registration.rePassword" class="form-control" id="re_password" type="password"
                       placeholder="Vuelve a ingresar la contraseña *"
                       required data-validation-required-message="Por favor ingresá nuevamente tu contraseña." />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-2"></div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="successRegistration"></div>
              <button id="registrationButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
