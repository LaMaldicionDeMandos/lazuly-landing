<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contactanos</h2>
        <h3 class="section-subheading text-muted">Si queres saber más podes enviarnos un mensaje y te responderemos a la brevedad.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" name="sentMessage" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input [(ngModel)]="contact.full_name" class="form-control" id="name" name="fullName" type="text" placeholder="Nombre completo *" >
                <p [hidden]="!errors.full_name"
                   class="help-block text-danger">Por favor ingresá tu nombre.</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="contact.email" class="form-control" id="contactEmail" name="mail" type="email" placeholder="Tu email *" >
                <p [hidden]="!errors.email"
                   class="help-block text-danger">Por favor ingresá tu email.</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="contact.school_name" class="form-control" id="phone" name="schoolName" type="text" placeholder="Tu escuela *" >
                <p [hidden]="!errors.school_name"
                   class="help-block text-danger">Por favor ingresá el nombre de tu escuela.</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea [(ngModel)]="contact.message" class="form-control" id="message" name="message" placeholder="Tu consulta *" ></textarea>
                <p [hidden]="!errors.message"
                   class="help-block text-danger">Por favor ingresá tu consulta.</p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <button id="sendContactButton" class="btn btn-primary btn-xl text-uppercase" type="submit"
                      (click)="send()">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
